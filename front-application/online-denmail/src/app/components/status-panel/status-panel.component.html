<ion-grid class="ion-no-padding">
  <ion-row>
    <ion-col class="ion-no-padding" *ngFor="let status of statusArr">
      <ion-card class="status-card ion-no-margin" (click)="selectOneStatusItem($event, status)">
        <ion-card-content >
            <div  class="flex-container_status"
            style="background: var({{status.varcolor}})" ></div>
            <div  style="font-size:medium" >{{status.name}}</div>
            <div  style="font-size:medium" >{{status.name1}}</div>
            <div  style="font-size:x-large" >9{{status.cnt}}</div>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
