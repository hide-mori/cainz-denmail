<ion-header translucent>
  <ion-toolbar>
    <ion-title>{{ file.fileName }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">閉じる</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <pdf-viewer *ngIf="fileSrc" [src]="fileSrc" [original-size]="false"></pdf-viewer>
</ion-content>
